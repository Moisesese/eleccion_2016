<!DOCTYPE html>
{% load staticfiles %}
<html lang="es">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">

        <script src="{% static 'jquery/jquery.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
        <title>Elecciones by Moi</title>
    </head>

    <body>


    <nav class="navbar navbar-inverse navbar-fixed-top">

        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'index' %}">Gestor electoral</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">

          <ul class="nav navbar-nav">
            <li><a href="{% url 'index' %}">Inicio</a></li>
            <li><a href="{% url 'circunscripcion_url' %}">Circunscripciones</a></li>
            <li><a href="{% url 'mesa_url' %}">Mesas</a></li>
            <li><a href="{% url 'resultado_url' %}">Resultados</a></li>
          </ul>

          <!-- Parte derecha dedicada a los usuarios -->

          <ul class="nav navbar-nav navbar-right">
               {% if user.is_authenticated %}
                    <li class="navbar-brand" style="color:white"><small>{{ user.username }}</small></li>
                    <li><a href="{% url 'logout' %}">logout</a></li>
                {% else%}
                    <li class="navbar-brand" style="color:white"><small>Anónimo</small></li>
                    <li><a href="{% url 'login' %}">login</a></li>
                {% endif %}
          </ul>

        </div><!--/.nav-collapse -->
    </nav>
